<!-- firebase -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

  // Your web app's Firebase configuration

  const firebaseConfig = {
    apiKey: "AIzaSyBzXig3Sj_Uk05IW4qPclkpNq6AkYn1_uo",
    authDomain: "usman-live.firebaseapp.com",
    projectId: "usman-live",
    storageBucket: "usman-live.appspot.com",
    messagingSenderId: "865301884891",
    appId: "1:865301884891:web:d1cd4c2e8b48802a1e81fe",
    measurementId: "G-YK2GX7MT85"
  };
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // Initialize Firestore
  const db = getFirestore(app);

  // Get a reference to the form and add an event listener for the submit event
  const form = document.getElementById('contact-live');
  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent the default form submit action

    // Get form values
    const name = form.name.value;
    const email = form.email.value;
    const message = form.message.value;

 
      // Add a new document with a generated id to the "contacts" collection
    await addDoc(collection(db, "contact-live"), {
        name,
        email,
        message
      }).then((data)=>{alert('Your message has been sent successfully!');

// Optionally, clear the form
// Optionally, clear the form
form.reset()}).catch((error)=>{console.log("Error adding document: ", error);
      alert('There was an error sending your message. Please try again.')});

      
   
  });
</script>
